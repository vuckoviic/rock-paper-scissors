<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="introduction">
        <h3>Can you beat a computer in a good old game of rock paper scissors?</h3>
        <h3>Let's find out!</h3>
        <h3>The first one to reach a score of 5 wins!</h3>
    </div>
    
    <div class="btns">
        <button id="buttonR">Rock</button>
        <button id="buttonP">Paper</button>
        <button id="buttonS">Scissors</button>
    </div>
</body>
</html>
