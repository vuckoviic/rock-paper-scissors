<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="introduction">
        <h3>Can you beat a computer in a good old game of rock paper scissors?</h3>
        <h3><i>Let's find out!</i></h3>
        <h3>The first one to reach a score of 5 wins!</h3>
    </div>
<h2>Choose your weapon:</h2>
    <div class="btns">
        <button id="buttonR"><img src="images/rock.png" alt="rock"></button>
        <button id="buttonP"><img src="images/paper.png" alt="paper"></button>
        <button id="buttonS"><img src="images/scissors.png" alt="scissors"></button>
    </div>
<div class="score"></div>
    <div id="playerScore">
        <p>Player score:</p>
    </div>

    <div id="computerScore">
        <p>Computer score:</p>
    </div>

    <div class="winner"></div>
</body>
</html>
